<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="navbar navbar-inverse">
    <div class="navbar">
        <ul class="row">
            <li class="list-unstyled pull-left col-sm-3"><a href="#"><img src="images/logo.png" alt=""></a></li>
            <li class="list-unstyled pull-left col-sm-7"><h3><a href="#">Welcome to TXST.com</a></h3></li>
            <li class="list-unstyled pull-left col-sm-1"><h5><a href="#addmit" data-toggle="modal" >登录</a></h5></li>
            <li class="list-unstyled pull-left col-sm-1"><h5><a href="#register" data-toggle="modal" >注册</a></h5></li>
        </ul>
    </div>
    <div class="navbar-collapse"></div>
</div>

<div class="modal fade" id="addmit">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <span data-dismiss="modal" class="close">&times;</span>
      </div>
      <div class="modal-body">
        <form class="cmxform" id="addmitForm" method="post" action="">
          <div class="form-group">
            <label for="uname">用户名：</label>
            <input type="text" class="form-control" id="uname"/>
          </div>
          <div class="form-group">
            <label for="upwd">密码：</label>
            <input type="password" class="form-control" id="upwd"/>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox"/>记住用户名和密码
            </label>
          </div>
          <input type="button" class="btn btn-success" id="btn_success" value="提交"/>
          <input type="reset" class="btn btn-danger" id="btn_danger" value="清空"/>
        </form>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>

<div class="modal fade" id="register">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <span data-dismiss="modal" class="close">&times;</span>
      </div>
      <div class="modal-body">
        <form class="cmxform" id="registerForm" method="post" action="" >
          <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" class="form-control" id="username" name="username"/>
            <input type="button" id="btn_check" value="check">
          </div>
          <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" class="form-control" id="password" name="password"/>
          </div>
           <div class="form-group">
            <label for="confirm_password">确认密码：</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password"/>
          </div>
           <div class="form-group">
            <label for="email">email:：</label>
            <input type="email" class="form-control" id="email" name="email"/>
          </div>
           <div class="form-group">
            <label for="phonenumber">phone：</label>
            <input type="tel" class="form-control" id="phonenumber" name="phonenumber"/>
          </div>
          <div class="form-group">
            <label for="agree">
              <input type="checkbox" id="agree" name="agree"/><br>我同意本站条款
            </label>
          </div>
          <input type="submit" class="btn btn-success" id="btn_register" value="立即注册"/>
          <input type="reset" class="btn btn-danger" id="btn_reset" value="清空"/>
        </form>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/login.js"></script>

</body>
</html>
